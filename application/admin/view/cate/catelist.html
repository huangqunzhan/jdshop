	<body>
		<!-- 导航栏 -->
		{include file="public/navbar"}

		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">

				<!-- sidebar -->
				{include file="public/sidebar"}
				<!-- /sidebar -->

				<div class="main-content">
					

					<div class="page-content">
						<div class="page-header">
							<h1>
								分类管理
								<small>
									<i class="icon-double-angle-right"></i>
									 分类列表
								</small>
							</h1>
						</div><!-- /.page-header -->



						
					</div><!-- /.page-content -->
					<!--表格-->

							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<div class="row">
									<div class="col-xs-12">
										

										<div class="table-responsive">
											<div id="sample-table-2_wrapper" class="dataTables_wrapper" role="grid">
												<form action="{:url('cate/catesort')}" method="post">
												<table id="sample-table-2" class="table table-striped table-bordered table-hover dataTable" aria-describedby="sample-table-2_info">
												<thead>
													<tr role="row"><th class="center sorting_disabled" role="columnheader" rowspan="1" colspan="1" style="width: 73.2px;" aria-label="
															
																
																
															
														">
															<label>
																<input class="ace" type="checkbox">
																<span class="lbl"></span>
															</label>
														</th>
														<th class="sorting" role="columnheader" tabindex="0" aria-controls="sample-table-2" rowspan="1" colspan="1" style="width: 198.2px;" aria-label="Domain: activate to sort column ascending">ID</th>
														<th class="sorting" role="columnheader" tabindex="0" aria-controls="sample-table-2" rowspan="1" colspan="1" style="width: 137.2px;" aria-label="Price: activate to sort column ascending">商品名称</th>
														<th class="sorting" role="columnheader" tabindex="0" aria-controls="sample-table-2" rowspan="1" colspan="1" style="width: 137.2px;" aria-label="Price: activate to sort column ascending">排序</th>
														<th class="hidden-480 sorting" role="columnheader" tabindex="0" aria-controls="sample-table-2" rowspan="1" colspan="1" style="width: 148.2px;" aria-label="Clicks: activate to sort column ascending">操作</th></tr>
												</thead>

												
											<tbody role="alert" aria-live="polite" aria-relevant="all">
												{volist name="cate_list" id="vo"}
												<tr class="odd">
														<td class="center  sorting_1">
															<label>
																<input class="ace" type="checkbox">
																<span class="lbl"></span>
															</label>
														</td>

														<td class=" ">
															<a href="#">{$vo.cate_id}</a>
														</td>
														

														<td class="hidden-480 ">
															{$vo.str}{$vo.cate_name}
														</td>

														<td>
															<input type="text" name="{$vo.cate_id}" value="{$vo.cate_sort}">
														</td>

														<td class=" ">
															<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
																
																<a class="green" href="{:url('cate/cateupdate',['cate_id'=>$vo.cate_id])}">
																	<i class="icon-pencil bigger-130"></i>
																</a>

																<a class="red" href="{:url('cate/catedelete',['cate_id'=>$vo.cate_id])}">
																	<i class="icon-trash bigger-130"></i>
																</a>
															</div>															
														</td>
														{/volist}
													</tbody>
												</table>

													

													<div class="clearfix form-actions">
														<div class="col-md-offset-3 col-md-9">
															<input type="submit" name="" value="修改排序" class="btn btn-info">
															<input type="reset" name="" value="重置" class="btn">
														</div>
													</div>

												</form>


									</div>
								</div>

								<div id="modal-table" class="modal fade" tabindex="-1">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header no-padding">
												<div class="table-header">

		  <script src="__ADMIN__/assets/js/excanvas.min.js"></script>
